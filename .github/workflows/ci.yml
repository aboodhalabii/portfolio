name: üß± Python DevSecOps CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: üß© Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint code (flake8)
        run: |
          pip install flake8
          flake8 . --ignore=E501,W503 || echo "Lint warnings found"

      - name: Run security scan (Bandit)
        run: |
          pip install bandit
          bandit -r . || echo "‚ö†Ô∏è Security issues detected"

      - name: Check for secrets (TruffleHog)
        uses: trufflesecurity/trufflehog@main
        with:
          path: .
